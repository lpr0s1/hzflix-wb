<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - hzflix</title>

  <!-- Script Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>

  <!-- Script reCAPTCHA -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase.js"></script>

  <script type="module">
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialisation de Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Création de l'instance reCAPTCHA
    const recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        console.log('reCAPTCHA validé');
      }
    });

    // Fonction pour envoyer le code par SMS
    function sendVerificationCode() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const appVerifier = recaptchaVerifier;

      // Envoi du code par SMS
      auth.signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          // Récupérer le résultat de la confirmation
          window.confirmationResult = confirmationResult;
          alert('Code envoyé !');
        })
        .catch((error) => {
          console.error("Erreur d'envoi du code", error);
          alert('Erreur d\'envoi du code. Veuillez essayer à nouveau.');
        });
    }

    // Fonction pour vérifier le code envoyé
    function verifyCode() {
      const code = document.getElementById('verificationCode').value;

      // Vérification du code
      window.confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert('Inscription réussie !');
          window.location.href = "https://hzflix.online"; // Redirection après succès
        })
        .catch((error) => {
          console.error("Erreur lors de la vérification du code", error);
          alert('Code incorrect. Veuillez réessayer.');
        });
    }
  </script>
</head>
<body>
  <h1>Inscription à hzflix</h1>

  <!-- Zone pour le numéro de téléphone -->
  <div>
    <label for="phoneNumber">Numéro de téléphone :</label>
    <input type="text" id="phoneNumber" placeholder="+33 6 12 34 56 78" required />
  </div>

  <!-- Bouton pour envoyer le code -->
  <div>
    <button onclick="sendVerificationCode()">Envoyer le code</button>
  </div>

  <!-- Zone pour entrer le code SMS -->
  <div>
    <label for="verificationCode">Code de vérification :</label>
    <input type="text" id="verificationCode" placeholder="Entrez le code" required />
  </div>

  <!-- Bouton pour vérifier le code -->
  <div>
    <button onclick="verifyCode()">Vérifier le code</button>
  </div>

  <!-- Zone pour afficher le reCAPTCHA -->
  <div id="recaptcha-container"></div>

  <!-- Zone pour l'affichage des erreurs -->
  <div id="error-message"></div>
</body>
</html>
