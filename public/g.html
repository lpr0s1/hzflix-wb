<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>SpaceGame Mobile 3D vaisseau stylé</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; background:black; -webkit-user-select:none; user-select:none; }
canvas { display:block; }
#loader { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; background:black; color:#fff; font-family:sans-serif; font-size:24px; z-index:1000; }
#loader-ok { margin-top:20px; font-size:32px; color:#0f0; opacity:0; transition:opacity 0.5s ease-in-out; }
.joystick { position:absolute; bottom:20px; left:20px; width:100px; height:100px; border-radius:50%; background:rgba(255,255,255,0.1); touch-action:none; }
.joystick-inner { position:absolute; width:50px; height:50px; border-radius:50%; background:rgba(255,255,255,0.3); top:25px; left:25px; pointer-events:none; }
.btn { position:absolute; width:60px; height:60px; border-radius:50%; background:rgba(255,255,255,0.2); text-align:center; line-height:60px; font-weight:bold; color:white; touch-action:none; }
.btn.up { bottom:100px; right:20px; }
.btn.down { bottom:20px; right:20px; }
</style>
</head>
<body>
<div id="loader">Chargement des ressources...<div id="loader-ok">✔ OK</div></div>
<div class="joystick" id="joystick"><div class="joystick-inner" id="joyInner"></div></div>
<div class="btn up" id="btnUp">↑</div>
<div class="btn down" id="btnDown">↓</div>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
<script>
(async function(){
const loaderDiv = document.getElementById('loader');
const okDiv = document.getElementById('loader-ok');

const textureUrls = {
earth:'https://cdn.apewebapps.com/threejs/163/examples/textures/planets/earth_atmos_2048.jpg',
earth_clouds:'https://cdn.apewebapps.com/threejs/163/examples/textures/planets/earth_clouds_1024.png',
earth_specular:'https://cdn.apewebapps.com/threejs/163/examples/textures/planets/earth_specular_2048.jpg',
earth_normal:'https://cdn.apewebapps.com/threejs/163/examples/textures/planets/earth_normal_2048.jpg',
moon:'https://cdn.apewebapps.com/threejs/163/examples/textures/planets/moon_1024.jpg'
};

const textures = {};
const texLoader = new THREE.TextureLoader();
await Promise.all(Object.keys(textureUrls).map(key=>{
  return new Promise(res=>{
    texLoader.load(textureUrls[key], tex=>{textures[key]=tex; res();}, undefined, ()=>res());
  });
}));

okDiv.style.opacity='1';
await new Promise(r=>setTimeout(r,500));
loaderDiv.style.display='none';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000010);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0,5,15);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const ambient = new THREE.AmbientLight(0x666666);
scene.add(ambient);

const sunLight = new THREE.PointLight(0xffffff,2,0,2);
sunLight.position.set(0,0,0);
scene.add(sunLight);

const sun = new THREE.Mesh(new THREE.SphereGeometry(8,32,32), new THREE.MeshBasicMaterial({color:0xffffcc}));
scene.add(sun);

const earthGeom = new THREE.SphereGeometry(5,64,64);
const earthMat = new THREE.MeshPhongMaterial({map:textures['earth'], specularMap:textures['earth_specular'], normalMap:textures['earth_normal'], shininess:5});
const earth = new THREE.Mesh(earthGeom, earthMat);
earth.position.set(50,0,0);
scene.add(earth);

const cloudMat = new THREE.MeshPhongMaterial({map:textures['earth_clouds'], transparent:true, depthWrite:false});
const clouds = new THREE.Mesh(new THREE.SphereGeometry(5.05,64,64), cloudMat);
earth.add(clouds);

const moon = new THREE.Mesh(new THREE.SphereGeometry(1.3,32,32), new THREE.MeshPhongMaterial({map:textures['moon']}));
moon.position.set(8,0,0);
earth.add(moon);

// étoiles
const starsGeom = new THREE.BufferGeometry();
const nStars=2000;
const starPos = new Float32Array(nStars*3);
for(let i=0;i<nStars;i++){
  starPos[3*i]=(Math.random()-0.5)*2000;
  starPos[3*i+1]=(Math.random()-0.5)*2000;
  starPos[3*i+2]=(Math.random()-0.5)*2000;
}
starsGeom.setAttribute('position',new THREE.BufferAttribute(starPos,3));
scene.add(new THREE.Points(starsGeom,new THREE.PointsMaterial({color:0x99ddff,size:4,transparent:true,opacity:0.8})));

let ship = new THREE.Group();
const loaderGLTF = new THREE.GLTFLoader();
await new Promise(res=>{
  loaderGLTF.load(
    'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf',
    gltf=>{
      ship=gltf.scene;
      ship.scale.set(0.5,0.5,0.5);
      ship.position.set(0,0,0);
      scene.add(ship);
      res();
    },
    undefined,
    err=>{console.error('Erreur vaisseau',err); res();}
  );
});

let move={x:0,y:0,up:false,down:false};
const joy=document.getElementById('joystick');
const joyInner=document.getElementById('joyInner');
joy.addEventListener('touchstart',e=>e.preventDefault());
joy.addEventListener('touchmove',e=>{
  const t=e.touches[0]; const r=joy.getBoundingClientRect();
  move.x=Math.max(-1, Math.min(1, (t.clientX-(r.left+r.width/2))/(r.width/2)));
  move.y=Math.max(-1, Math.min(1, -(t.clientY-(r.top+r.height/2))/(r.height/2)));
  joyInner.style.transform=`translate(${move.x*25}px,${-move.y*25}px)`;
});
joy.addEventListener('touchend',()=>{move.x=0; move.y=0; joyInner.style.transform='translate(0,0)';});

document.getElementById('btnUp').addEventListener('touchstart',()=> move.up=true);
document.getElementById('btnUp').addEventListener('touchend',()=> move.up=false);
document.getElementById('btnDown').addEventListener('touchstart',()=> move.down=true);
document.getElementById('btnDown').addEventListener('touchend',()=> move.down=false);

const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
const forward = new THREE.Vector3(0,0,-1);

function animate(){
  requestAnimationFrame(animate);
  earth.position.x=50*Math.cos(Date.now()*0.00005);
  earth.position.z=50*Math.sin(Date.now()*0.00005);

  direction.set(0,0,0);
  direction.add(forward.clone().applyQuaternion(ship.quaternion).multiplyScalar(move.y*0.2));
  if(move.up) direction.y+=0.1;
  if(move.down) direction.y-=0.1;

  velocity.lerp(direction,0.05);
  ship.position.add(velocity);
  ship.rotation.y -= move.x*0.03;

  camera.position.lerp(ship.position.clone().add(new THREE.Vector3(0,3,8)),0.1);
  camera.lookAt(ship.position);

  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
})();
</script>
</body>
</html>
