<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #002395, #ffffff, #ED2939);
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 23px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        input, textarea, button {
            width: 90%;
            font-size: 15px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background: #fff;
            padding: 20px 10px;
            color: #000;
        }
        button {
            background-color: #ED2939;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #C42727;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .message {
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1><i class="fas fa-flag"></i> Boycotting & Liberté d'Expression</h1>
    
    <div class="container">
        <h2>Un genre de irc, mais sans vos informations.</h2>
        <p style="color: white">Discutez de façon complètement anonyme. <i class="fas fa-ghost"></i></p>
        <div class="chat-box" id="chat-box">
            <p class="chrgm">Chargement des messages...</p>
        </div>
        
        <form id="message-form" action="https://script.google.com/macros/s/AKfycby_NLlhYhMaNlSqZsdoBjrmNXQ1TjMIfnjDFjxjNIWpusUZyxYN5d4h-fXC-IB82SRuKw/exec" method="POST" onsubmit="resetForm(event)">
            <textarea id="message" name="message" maxlength="900" placeholder="Votre message..." required></textarea>
            <p class="char-counter" id="textCounter">900 caractères restants</p>
            <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
        </form>
    </div>

    <script>
function loadMessages() {
            fetch('https://script.google.com/macros/s/AKfycby_NLlhYhMaNlSqZsdoBjrmNXQ1TjMIfnjDFjxjNIWpusUZyxYN5d4h-fXC-IB82SRuKw/exec')
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML = '';
                    data.forEach(item => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        messageDiv.innerHTML = `<strong>${item.timestamp}</strong>: <br>${item.message}`;
                        chatBox.appendChild(messageDiv);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => console.error('Erreur:', error));
        }

        setInterval(loadMessages, 1000);
        loadMessages();
})(); 
    </script>
