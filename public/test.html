<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Refresh HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Cette page se met à jour automatiquement !</h2>
    <p id="content">Modifiez le fichier HTML et voyez le changement en direct.</p>

    <script>
        let lastHTML = document.documentElement.innerHTML;

        async function checkForUpdates() {
            try {
                const response = await fetch(location.href, { cache: "no-cache" });
                const newHTML = await response.text();
                
                if (newHTML !== lastHTML) {
                    document.documentElement.innerHTML = newHTML;
                    console.log("Mise à jour détectée !");
                }
            } catch (error) {
                console.error("Erreur lors de la mise à jour :", error);
            }

            requestAnimationFrame(checkForUpdates); // Appelle la fonction de manière asynchrone
        }

        requestAnimationFrame(checkForUpdates); // Démarrage du processus
    </script>

</body>
</html>
