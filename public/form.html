<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Hzflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #27374f;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: cyan;
            background-color: #1e293b;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: darkcyan;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-3xl font-bold text-cyan-400">Formulaire Hzflix</h2>

        <form id="hzflixForm">
            <div>
                <label class="block text-cyan-300 font-semibold mt-4">Nom :</label>
                <input type="text" id="nom" class="input-field" placeholder="Votre nom" required>
            </div>

            <div>
                <label class="block text-cyan-300 font-semibold mt-4">Email :</label>
                <input type="email" id="email" class="input-field" placeholder="Votre email" required>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>

        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById("hzflixForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let nom = document.getElementById("nom").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message");

            if (nom === "" || email === "") {
                message.textContent = "Veuillez remplir tous les champs.";
                message.style.color = "red";
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbyqrtsdLgPyFME-X734EhQFXXIgtdpVkfhf8OJbqeQKrp3YQI7pcsF9URO1j31VFXjQ/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nom, email })
            })
            .then(response => response.text())
            .then(data => {
                message.textContent = "Données envoyées avec succès !";
                message.style.color = "cyan";

                document.getElementById("hzflixForm").reset();
            })
            .catch(error => {
                message.textContent = "Erreur lors de l'envoi.";
                message.style.color = "red";
                console.error("Erreur :", error);
            });
        });
    </script>

</body>
</html>
