<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Hzflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #27374f;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: cyan;
            background-color: #1e293b;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-3xl font-bold text-cyan-400">Formulaire Hzflix</h2>

        <!-- Formulaire HTML -->
        <form action="https://script.google.com/macros/s/AKfycbySyFNz3KbpZZnPQpcyvbS9f5JbR6Ds4UIvaIMCdmaNkaajTrOAQaSkxIdTp028OKG8/exec" method="POST">
            <div>
                <label class="block text-cyan-300 font-semibold mt-4">Nom :</label>
                <input type="text" name="nom" class="input-field" placeholder="Votre nom" required>
            </div>

            <div>
                <label class="block text-cyan-300 font-semibold mt-4">Email :</label>
                <input type="email" name="email" class="input-field" placeholder="Votre email" required>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
