<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  
  <span id="posi"></span>
  
  <script>
  localStorage.clear();
    
    navigator.geolocation.getCurrentPosition((po) => {
        document.getElementById("posi").innerHTML = "<h1>latitude: </h1>" + po.coords.latitude + "<hr><h1>longitude: </h1>" + po.coords.longitude;
    },
    (err) =>{
      document.getElementById("posi").innerHTML = "<b>Erreur: </b>" + err.message;
    }
                                            );
  </script>
  
</body>

</html>
