<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  
<button onclick="getLocation()">Obtenir ma position</button>
<p id="posi"></p>

<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById("posi").innerHTML =
            "Latitude: " + pos.coords.latitude + "<br>Longitude: " + pos.coords.longitude;
        },
        (err) => {
          document.getElementById("posi").innerHTML = "Erreur : " + err.message;
        }
      );
    } else {
      document.getElementById("posi").innerHTML = "Géolocalisation non supportée.";
    }
  }
</script>
  
</body>

</html>
