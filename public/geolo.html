<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>

  <button onclick="getLocation()">Obtenir ma position</button>
  <p id="posi"></p>

  <script>
    function getLocation() {
      const posi = document.getElementById("posi");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            posi.innerHTML = `Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`;
          },
          (error) => {
            posi.innerHTML = "Erreur : " + error.message;
          }
        );
      } else {
        posi.innerHTML = "La géolocalisation n'est pas supportée par ce navigateur.";
      }
    }
  </script>

  
</body>

</html>
