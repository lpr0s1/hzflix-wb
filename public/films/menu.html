<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Hzflix - Serveur hzflix pour les films. Adapter à tout type d'appareil.">
    <title>Hzflix - Serveur - Films 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            color: #f39c12;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        .search-box {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-box input {
            width: 90%;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 30px;
            outline: none;
        }

        .search-box input::placeholder {
            color: #aaa;
        }

        .movie-grid {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            justify-content: flex-start;
        }

        .movie-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 400px;
            transform: translateX(1.3);
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInCard 1s forwards;
            cursor: pointer;
        }

        .movie-card:hover {
            opacity: 85%;
            transform: translateY(-10px);
        }

        .movie-card img {
            width: 200px;
            height: 305px;
            object-fit: cover;
            border-radius: 5px;
            border-bottom: 3px solid #444;
        }

        .movie-card h3 {
            font-size: 1.5em;
            margin: 15px;
        }

        .movie-card p {
            color: #ccc;
            font-size: 1em;
            margin: 0 15px 15px;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.93);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-container {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #222;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8em;
            color: #f39c12;
            cursor: pointer;
        }

        .back-button:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/235QsyqX/Background-Eraser.png" style="height: 65px;"/>
        <p>Tout les films récemment sortis en 2025 se trouvent ici.</p>
        <div class="search-box">
            <input type="text" id="search" placeholder="Rechercher un film..." oninput="searchMovies()">
        </div>
    </header>

    <div class="movie-grid" id="movieGrid"></div>

    <div class="video-container" id="videoContainer">
        <div class="back-button" onclick="goBack()" style="color: darkcyan">
            <i class="fas fa-arrow-left"></i> Retour
        </div>
        <video id="movieVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vidéo.
        </video>
    </div>

    <script>
        const movies = [
            { name: "Captain America - Brave New World", categorie: "action, drame", url: "https://uploadnow.io/s/6b4fa18c-ab13-44b8-ac2f-e8229cc1f754?o=t", img: "https://m.media-amazon.com/images/M/MV5BNTNlNjZlNTUtMjc3YS00OWU1LTk5NDQtMWQ1MzNkOWU5YWYyXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },

           // j ajouterais les autres films plus tard
           
        ];

        function loadMovies() {
            const movieGrid = document.getElementById('movieGrid');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.setAttribute('onclick', `showVideo('${movie.name}')`);

                const movieImg = document.createElement('img');
                movieImg.src = movie.img;
                movieImg.alt = movie.name;

                const movieInfo = document.createElement('div');
                movieInfo.classList.add('movie-info');

                const movieTitle = document.createElement('h3');
                movieTitle.textContent = movie.name;

                const movieCategory = document.createElement('p');
                movieCategory.textContent = movie.categorie;

                movieInfo.appendChild(movieTitle);
                movieInfo.appendChild(movieCategory);

                movieCard.appendChild(movieImg);
                movieCard.appendChild(movieInfo);

                movieGrid.appendChild(movieCard);
            });
        }

        function searchMovies() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const movieGrid = document.getElementById('movieGrid');
            const movieCards = movieGrid.getElementsByClassName('movie-card');

            for (let card of movieCards) {
                const title = card.querySelector('h3').textContent.toLowerCase();

                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            }
        }

        function showVideo(movieName) {
            const videoContainer = document.getElementById('videoContainer');
            const movieVideo = document.getElementById('movieVideo');
            const videoSource = document.getElementById('videoSource');

            const movie = movies.find(m => m.name === movieName);
            videoSource.src = movie.url;

            movieVideo.load();
            movieVideo.play();

            document.querySelector('.movie-grid').style.display = 'none';
            videoContainer.style.display = 'block';
        }

        function goBack() {
            document.querySelector('.movie-grid').style.display = 'flex';
            document.getElementById('videoContainer').style.display = 'none';
        }

        loadMovies();
    </script>

</body>
</html>
