<!DOCTYPE html>
<html lang="fr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Hzflix - Serveur hzflix pour les films. Adapté à tout type d'appareil.">
    <title>Hzflix - Serveur - Films 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            color: #f39c12;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        ::selection{
            background-color: darkcyan;
        }

        .search-box {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-box input {
            width: 90%;
            background-color: transparent;
            border: none;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2em;
            padding: 8px;
            border-radius: 30px;
            outline: none;
        }

        .search-box input:hover {
            transition: all 0.3s ease;
            color: darkcyan;
        }

        .search-box input::placeholder {
            color: grey;
        }

        .movie-grid {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .movie-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 180px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInCard 1s forwards;
            text-align: center;
        }

        .movie-card:hover {
            box-shadow: 0px 0px 20px white;
            transition: all 0.5s ease;
            opacity: 60%;
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 5px;
        }

        .movie-card h3 {
            font-size: 1em;
            margin: 10px;
        }

        .movie-card p {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.93);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .video-container {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #222;
        }

        .back-button {
            font-size: 1.8em;
            color: #f39c12;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-button:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.ibb.co/235QsyqX/Background-Eraser.png" style="height: 65px;"/>
        <p>Les derniers films de 2025 sont ici.</p>
        <div class="search-box">
            <input type="text" id="search" placeholder="Rechercher un film..." oninput="searchMovies()"><i class="fas fa-search"></i>
        </div>
    </header>

    <div class="movie-grid" id="movieGrid"></div>

    <div class="video-container" id="videoContainer"></div>

    <script>
        const movies = [
            { 
                name: "Captain America - Brave New World", 
                categorie: "Action, Drame", 
                url: "https://fast.wistia.net/embed/iframe/vko3pitoqv", 
                img: "https://m.media-amazon.com/images/M/MV5BNTNlNjZlNTUtMjc3YS00OWU1LTk5NDQtMWQ1MzNkOWU5YWYyXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" 
            },
            // Ajoute d'autres films ici
        ];

        function loadMovies() {
            const movieGrid = document.getElementById('movieGrid');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.setAttribute('onclick', `showVideo('${movie.name}')`);

                const movieImg = document.createElement('img');
                movieImg.src = movie.img;
                movieImg.alt = movie.name;

                const movieTitle = document.createElement('h3');
                movieTitle.textContent = movie.name;

                const movieCategory = document.createElement('p');
                movieCategory.textContent = movie.categorie;

                movieCard.appendChild(movieImg);
                movieCard.appendChild(movieTitle);
                movieCard.appendChild(movieCategory);

                movieGrid.appendChild(movieCard);
            });
        }

        function searchMovies() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const movieCards = document.getElementsByClassName('movie-card');

            for (let card of movieCards) {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(searchQuery) ? 'block' : 'none';
            }
        }

        function showVideo(movieName) {
            const videoContainer = document.getElementById('videoContainer');
            const movie = movies.find(m => m.name === movieName);

            if (movie) {
                videoContainer.innerHTML = `
                    <div class="back-button" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Retour
                    </div>
                    <iframe src="${movie.url}" allowfullscreen frameborder="0" style="width: 100%; height: 500px; border-radius: 10px;"></iframe>
                `;
                document.querySelector('.movie-grid').style.display = 'none';
                videoContainer.style.display = 'block';
            }
        }

        function goBack() {
            document.querySelector('.movie-grid').style.display = 'flex';
            document.getElementById('videoContainer').style.display = 'none';
            window.location.reload();
        }

        loadMovies();
    </script>

</body>
</html>
