<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hzflix - Regarde les derniers films de 2025 dans un design moderne et dynamique.">
    <title>Hzflix - Films 2025</title>

    <!-- Favicon -->
    <link rel="icon" href="icone.ico" type="image/x-icon">

    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CDN FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Swiper.js CDN pour carrousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- AOS pour les animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Corps de la page */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* En-tête */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00FFFF;
            cursor: pointer;
        }

        header input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        header .search-icon {
            color: #00FFFF;
            margin-left: 10px;
        }

        /* Section 2025 */
        .section-2025 {
            padding: 80px 20px 40px;
            background-color: #00FFFF;
            color: #121212;
        }

        .section-2025 h2 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .movie-card {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .movie-card h3 {
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            margin-top: -10px;
        }

        .swiper-container {
            margin-top: 20px;
        }

        /* Modal de film */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 12px;
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal video {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Footer et bottom menu */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        footer i {
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        footer i:hover {
            color: #00FFFF;
        }

        /* Responsive pour petits écrans */
        @media screen and (max-width: 768px) {
            .movie-card {
                width: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .movie-card {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <header>
        <div class="logo" onclick="window.location.href='index.html'">Hzflix</div>
        <div class="flex items-center">
            <input type="text" id="searchInput" placeholder="Rechercher un film..." oninput="searchMovies()">
            <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
    </header>

    <!-- Section 2025 -->
    <section class="section-2025" id="section2025">
        <h2>Films 2025</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="movieList">
                <!-- Les films seront ajoutés ici via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Modal du film -->
    <div class="modal" id="movieModal">
        <video controls id="modalVideo"></video>
    </div>

    <!-- Footer et menu en bas -->
    <footer>
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-user"></i>
    </footer>

    <!-- CDN Swiper.js et AOS pour les animations -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

    <script>
        // Données des films
        const movies = [
            { title: "Captain America - Brave New World", videoSrc: "captain-america.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BNTNlNjZlNTUtMjc3YS00OWU1LTk5NDQtMWQ1MzNkOWU5YWYyXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Guardians of the Galaxy Vol. 3", videoSrc: "guardians-of-the-galaxy.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "The Flash", videoSrc: "the-flash.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BMmEwYjk0NjQtM2Y3Ny00YzNlLTlmYzUtNzRjMzdiY2JkYjU3XkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Spider-Man: Across the Spider-Verse", videoSrc: "spider-man.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Black Panther: Wakanda Forever", videoSrc: "black-panther.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BN2ZmNDRlMjYtODQwYy00MTg5LTg5ZmQtM2ExZTMwNjM0YjcxXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" }
        ];

        // Affichage des films
        function displayMovies() {
            const movieList = document.getElementById('movieList');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('swiper-slide', 'movie-card');
                movieCard.innerHTML = `
                    <img src="${movie.imgSrc}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                movieCard.onclick = function() {
                    openModal(movie.videoSrc);
                };
                movieList.appendChild(movieCard);
            });
        }

        // Ouvrir le modal avec la vidéo
        function openModal(videoSrc) {
            const modal = document.getElementById('movieModal');
            const modalVideo = document.getElementById('modalVideo');
            modal.style.display = 'flex';
            modalVideo.src = videoSrc;
            modalVideo.play();
        }

        // Fermer le modal
        function closeModal() {
            const modal = document.getElementById('movieModal');
            const modalVideo = document.getElementById('modalVideo');
            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = '';
        }

        // Recherche des films
        function searchMovies() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
            displayMovies(filteredMovies);
        }

        // Initialiser Swiper
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            freeMode: true,
        });

        // Initialiser AOS
        AOS.init();

        // Appel initial pour afficher les films
        displayMovies();
    </script>

</body>
</html>
