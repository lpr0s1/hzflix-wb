<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hzflix - Regarde les derniers films de 2025 dans un design moderne et dynamique.">
    <title>Hzflix - Films 2025</title>

    <!-- Favicon -->
    <link rel="icon" href="icone.ico" type="image/x-icon">

    <!-- CDN Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CDN FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Swiper.js CDN pour carrousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- AOS pour les animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Corps de la page */
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00FFFF;
            cursor: pointer;
        }

        header .search-wrapper {
            position: relative;
        }

        header input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            opacity: 0;
            position: absolute;
            top: 0;
            right: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-50px);
        }

        header .search-icon {
            color: #00FFFF;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        header .search-wrapper.active input {
            opacity: 1;
            transform: translateY(0);
        }

        .section-2025 {
            padding: 80px 20px 40px;
            background-color: black;
        }

        .section-2025 h2 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .movie-card {
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            border: solid 2px cyan;
        }

        .movie-card:focus, .movie-card:active {
            border: solid 2px cyan;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-card h3 {
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            margin-top: -10px;
            color: white;
        }

        .swiper-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        /* Modal de film */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 12px;
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .modal video {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        footer i {
            font-size: 28px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        footer i:hover {
            color: #00FFFF;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .movie-card {
                width: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .movie-card {
                width: 180px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='index.html'">Hzflix</div>
    <div class="search-wrapper">
        <span class="search-icon" onclick="toggleSearchInput()"><i class="fas fa-search"></i></span>
        <input type="text" id="searchInput" placeholder="Rechercher un film..." oninput="searchMovies()">
    </div>
</header>

<section class="section-2025" id="section2025">
    <h2>Films 2025</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="movieList"></div>
    </div>
</section>

<div class="modal" id="movieModal">
    <div class="blur-background" onclick="closeModal()"></div>
    <video controls id="modalVideo"></video>
</div>

<footer>
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-star"></i>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

<script>
    const movies = [
        { title: "Captain America - Brave New World", videoSrc: "captain-america.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BNTNlNjZlNTUtMjc3YS00OWU1LTk5NDQtMWQ1MzNkOWU5YWYyXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
        { title: "Guardians of the Galaxy Vol. 3", videoSrc: "guardians-of-the-galaxy.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
        { title: "The Flash", videoSrc: "the-flash.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BMmEwYjk0NjQtM2Y3Ny00YzNlLTlmYzUtNzRjMzdiY2JkYjU3XkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
        { title: "Spider-Man: Across the Spider-Verse", videoSrc: "spider-man.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
        { title: "Black Panther: Wakanda Forever", videoSrc: "black-panther.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BN2ZmNDRlMjYtODQwYy00MTg5LTg5ZmQtM2ExZTMwNjM0YjcxXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" }
    ];

    function displayMovies(filteredMovies = movies) {
        const movieList = document.getElementById('movieList');
        movieList.innerHTML = '';
        filteredMovies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.classList.add('swiper-slide', 'movie-card');
            movieCard.setAttribute('tabindex', 0);
            movieCard.innerHTML = `
                <img src="${movie.imgSrc}" alt="${movie.title}">
                <h3>${movie.title}</h3>
            `;
            movieCard.onclick = function() {
                openModal(movie.videoSrc);
            };
            movieList.appendChild(movieCard);
        });
    }

    function openModal(videoSrc) {
        const modal = document.getElementById('movieModal');
        const modalVideo = document.getElementById('modalVideo');
        modal.style.display = 'flex';
        modalVideo.src = videoSrc;
        modalVideo.play();
    }

    function closeModal() {
        const modal = document.getElementById('movieModal');
        const modalVideo = document.getElementById('modalVideo');
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
    }

    function searchMovies() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
        displayMovies(filteredMovies);
    }

    function toggleSearchInput() {
        document.querySelector('.search-wrapper').classList.toggle('active');
    }

    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 20,
        freeMode: true,
    });

    AOS.init();
    displayMovies();
</script>
</body>
</html>
