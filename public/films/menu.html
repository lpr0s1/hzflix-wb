<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Regardez les films les plus rÃ©cents sorties en 2025 avec Hzflix !">
    <title>Hzflix - Films 2025</title>

    <!-- Favicon -->
    <link rel="icon" href="icone.ico" type="image/x-icon">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .movie-card:hover video {
            opacity: 1;
        }

        /* Adjust video and image dimensions */
        .movie-card img, .movie-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Video opacity effect */
        .movie-card video {
            opacity: 0;
        }

        /* Header Style */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 100;
            width: 100%;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #00FFFF;
            text-transform: uppercase;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 18px;
            background-color: transparent;
            border: 2px solid #00FFFF;
            border-radius: 20px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #008b8b;
            backdrop-filter: blur(2px);
        }

        .search-icon {
            font-size: 20px;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Footer Style */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            color: #bbb;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        footer a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Bottom Menu Style */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .bottom-menu i {
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .bottom-menu i:hover {
            color: #00FFFF;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .movie-card {
                width: 200px;
            }
            .bottom-menu i {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .movie-card {
                width: 180px;
            }
            .bottom-menu i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.href='index.html'">Hzflix</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un film..." oninput="searchMovies()">
            <span class="search-icon"><i class="fas fa-search"></i></span>
        </div>
    </header>

    <section class="movie-list flex overflow-x-auto gap-5 mt-32 pb-8 px-4" id="movieList">
        <!-- Movie Cards will be inserted here by JavaScript -->
    </section>

    <footer>
        <div class="bottom-menu">
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-user"></i>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        const movies = [
            { title: "Captain America - Brave New World", videoSrc: "captain-america.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BNTNlNjZlNTUtMjc3YS00OWU1LTk5NDQtMWQ1MzNkOWU5YWYyXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Guardians of the Galaxy Vol. 3", videoSrc: "guardians-of-the-galaxy.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "The Flash", videoSrc: "the-flash.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BMmEwYjk0NjQtM2Y3Ny00YzNlLTlmYzUtNzRjMzdiY2JkYjU3XkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Spider-Man: Across the Spider-Verse", videoSrc: "spider-man.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BZDZkZTY0NzYtOTMwOC00ZDJhLTgwNjAtNjcwZjE5Y2I1M2VkXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" },
            { title: "Black Panther: Wakanda Forever", videoSrc: "black-panther.mp4", imgSrc: "https://m.media-amazon.com/images/M/MV5BN2ZmNDRlMjYtODQwYy00MTg5LTg5ZmQtM2ExZTMwNjM0YjcxXkEyXkFqcGc@._V1_FMjpg_UX1013_.jpg" }
        ];

        function displayMovies(moviesToDisplay) {
            const movieList = document.getElementById('movieList');
            movieList.innerHTML = '';
            moviesToDisplay.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card', 'relative', 'w-60', 'bg-black', 'rounded-lg', 'overflow-hidden', 'shadow-lg', 'hover:scale-105', 'transition-all', 'duration-500', 'cursor-pointer');
                movieCard.innerHTML = `
                    <div class="relative">
                        <img src="${movie.imgSrc}" alt="${movie.title}" class="transition-all duration-500">
                        <video class="absolute top-0 left-0 w-full h-full opacity-0" controls>
                            <source src="${movie.videoSrc}" type="video/mp4">
                        </video>
                    </div>
                    <h3 class="text-center text-xl text-white p-2">${movie.title}</h3>
                `;
                movieList.appendChild(movieCard);
            });
        }

        function searchMovies() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
            displayMovies(filteredMovies);
        }

        displayMovies(movies);
    </script>

</body>
</html>
