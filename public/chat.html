<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en temps réel - hzflix</title>

  <!-- Script Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>

  <script type="module">
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let username = generateUsername(); // Générer un pseudo automatiquement

    // Fonction pour générer un pseudo unique
    function generateUsername() {
      return "User_" + Math.floor(Math.random() * 10000); // Générer un pseudo unique simple
    }

    // Afficher les messages en temps réel via Firestore
    const displayMessage = (username, text) => {
      const messageContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${username}:</strong> ${text}`;
      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight; // Défilement automatique
    };

    // Envoi d'un message
    const sendMessage = () => {
      const messageText = document.getElementById('messageText').value;
      if (messageText.trim() !== '') {
        const message = {
          username: username,
          text: messageText,
        };

        // Envoi du message à Firestore
        db.collection('messages').add({
          username: message.username,
          text: message.text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        // Effacer l'input du message
        document.getElementById('messageText').value = '';
      }
    };

    // Surveiller les messages en temps réel de Firestore
    db.collection('messages').orderBy('timestamp').onSnapshot((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const messageData = doc.data();
        displayMessage(messageData.username, messageData.text);
      });
    });

    window.onload = function() {
      // Afficher le pseudo généré
      document.getElementById("pseudo").innerText = username;
    };
  </script>

  <style>
    /* Style de la zone de chat */
    #chat-container {
      display: block;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-top: 10px;
      background-color: #fff;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
    }

    /* Style de l'entête */
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Chat en temps réel - Bienvenue sur hzflix</h1>

  <!-- Zone de chat -->
  <div id="chat-container">
    <p><strong>Vous êtes connecté en tant que : <span id="pseudo"></span></strong></p>

    <div id="messages">
      <!-- Les messages seront affichés ici -->
    </div>

    <input type="text" id="messageText" placeholder="Tapez un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</body>
</html>
