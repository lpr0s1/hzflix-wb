<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en temps réel - hzflix</title>

  <!-- Script Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>

  <script type="module">
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let socket;
    let username = "";

    // Affichage du pop-up pour entrer un pseudo
    const showPopup = () => {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    };

    const startChat = () => {
      const userInput = document.getElementById('pseudoInput').value;
      if (userInput && userInput.trim() !== "") {
        username = userInput.trim();
        document.getElementById('popup').style.display = 'none'; // Masquer le pop-up
        document.getElementById("chat-container").style.display = "block"; // Afficher la zone de chat
        document.getElementById("pseudo").innerText = username;
        initWebSocket(); // Initialiser WebSocket
      } else {
        alert("Vous devez entrer un pseudo valide.");
      }
    };

    // WebSocket pour gérer le chat en temps réel
    const initWebSocket = () => {
      socket = new WebSocket('ws://localhost:8080'); // Assurez-vous que votre serveur WebSocket fonctionne sur ce port

      socket.onopen = () => {
        console.log('Connexion WebSocket ouverte');
      };

      socket.onmessage = (event) => {
        const message = JSON.parse(event.data);
        displayMessage(message.username, message.text);
      };

      socket.onclose = () => {
        console.log('Connexion WebSocket fermée');
      };

      socket.onerror = (error) => {
        console.error('Erreur WebSocket:', error);
      };
    };

    const sendMessage = () => {
      const messageText = document.getElementById('messageText').value;
      if (messageText.trim() !== '') {
        const message = {
          username: username,
          text: messageText,
        };

        // Envoi du message via WebSocket
        socket.send(JSON.stringify(message));

        // Sauvegarde dans Firestore pour persistance
        db.collection('messages').add({
          username: message.username,
          text: message.text,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        });

        document.getElementById('messageText').value = ''; // Effacer l'input
      }
    };

    const displayMessage = (username, text) => {
      const messageContainer = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${username}:</strong> ${text}`;
      messageContainer.appendChild(messageElement);
      messageContainer.scrollTop = messageContainer.scrollHeight; // Défilement automatique
    };

    // Surveiller les messages en temps réel de Firestore
    db.collection('messages').orderBy('timestamp').onSnapshot((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const messageData = doc.data();
        displayMessage(messageData.username, messageData.text);
      });
    });

    window.onload = function() {
      showPopup(); // Afficher le pop-up pour choisir le pseudo au chargement de la page
    };
  </script>

  <style>
    /* Style du pop-up */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupContent {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    #chat-container {
      display: none;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat en temps réel</h1>

  <!-- Pop-up pour entrer le pseudo -->
  <div id="popup">
    <div id="popupContent">
      <h2>Entrez votre pseudo</h2>
      <input type="text" id="pseudoInput" placeholder="Votre pseudo" />
      <br />
      <button onclick="startChat()">Continuer</button>
    </div>
  </div>

  <!-- Zone de chat -->
  <div id="chat-container">
    <p><strong>Vous êtes connecté en tant que : <span id="pseudo"></span></strong></p>

    <div id="messages">
      <!-- Les messages seront affichés ici -->
    </div>

    <input type="text" id="messageText" placeholder="Tapez un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</body>
</html>
