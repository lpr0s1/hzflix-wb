<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Temps Réel</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatContainer {
      display: none;
      width: 80%;
      max-width: 600px;
      height: 80%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #messageInput {
      margin-top: auto;
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #messages {
      overflow-y: auto;
      flex: 1;
      padding-bottom: 10px;
    }
    .message {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      background-color: #e1e1e1;
      max-width: 70%;
    }
    .message.user {
      background-color: #a1c4fd;
      margin-left: auto;
    }
    .message.other {
      background-color: #f1f1f1;
    }
    #pseudoPopup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #pseudoPopupContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 300px;
    }
    #pseudoPopup input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    #continueButton {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #continueButton:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Popup pour entrer le pseudo -->
  <div id="pseudoPopup">
    <div id="pseudoPopupContent">
      <h2>Entrez votre pseudo</h2>
      <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo">
      <button id="continueButton" disabled>Continuer</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatContainer">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Écrivez un message...">
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Déclaration de la variable userPseudo
    let userPseudo = "User" + Math.floor(Math.random() * 1000);

    // Sélection des éléments DOM
    const pseudoInput = document.getElementById("pseudoInput");
    const continueButton = document.getElementById("continueButton");
    const pseudoPopup = document.getElementById("pseudoPopup");
    const chatContainer = document.getElementById("chatContainer");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    // Activer ou désactiver le bouton "Continuer" en fonction de la saisie de l'utilisateur
    pseudoInput.addEventListener("input", function() {
      const pseudoVal = pseudoInput.value.trim();
      userPseudo = pseudoVal || userPseudo; // Si un pseudo est entré, l'utiliser, sinon conserver l'aléatoire.
      continueButton.disabled = pseudoVal === ""; // Désactiver si vide
    });

    // Lorsque l'utilisateur clique sur "Continuer"
    continueButton.addEventListener("click", function() {
      pseudoPopup.style.display = "none"; // Cacher le popup
      chatContainer.style.display = "flex"; // Afficher le chat
      loadMessages(); // Charger les messages existants
    });

    // Fonction pour afficher les messages
    function loadMessages() {
      db.collection("messages").orderBy("timestamp").onSnapshot(function(snapshot) {
        messagesContainer.innerHTML = ""; // Réinitialiser l'affichage des messages
        snapshot.forEach(function(doc) {
          const data = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(data.user === userPseudo ? "user" : "other");
          messageDiv.textContent = `${data.user}: ${data.text}`;
          messagesContainer.appendChild(messageDiv);
          messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll vers le bas
        });
      });
    }

    // Envoyer un message
    messageInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && messageInput.value.trim()) {
        const messageText = messageInput.value.trim();
        db.collection("messages").add({
          user: userPseudo,
          text: messageText,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = ""; // Réinitialiser l'input
      }
    });
  </script>
</body>
</html>
