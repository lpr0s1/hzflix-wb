    @keyframes textFlow { 0% { background-position: 0% 50% } 50% { background-position: 100% 50% } }

    /* Theme backgrounds */

<body class="p-6">

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créateur de page perso</title>

  <!-- Icônes Material (inchangé) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Optionnel: si tu utilisais Tailwind/utility CSS, garde tes imports existants dans ton projet -->
  <!-- <link rel="stylesheet" href="..."> -->
  <style>
    /* Aucun changement de design. Ce style minimal n'affecte pas tes classes existantes. */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Créateur -->
  <section id="creator">
    <div class="grid gap-3">
      <input id="inTitle" class="input" placeholder="Titre (requis)" />
      <input id="inPseudo" class="input" placeholder="Pseudo (optionnel)" />
      <textarea id="inDesc" class="input" placeholder="Description (max 500)"></textarea>
      <input id="inImage" class="input" placeholder="URL de l’image (optionnel)" />
      <select id="inTheme" class="input">
        <option value="particles">Particles</option>
        <option value="retro">Retro</option>

        <option value="racing">Racing</option>
      </select>
      <!-- Champ slug présent (corrige l’erreur lors de la génération) -->

      <label class="flex items-center gap-2">
        <input type="checkbox" id="inEncrypt" />

      </label>
      <div id="pwdWrap" class="grid gap-2 hidden">

    </div>

    <div id="linksContainer" class="grid gap-3 mt-4">

    </div>

    <div class="flex gap-2 mt-4">
      <button id="btnAddLink" class="btn-ghost flex items-center gap-2">

      <button id="btnGenerate" class="btn-ghost flex items-center gap-2">

    </div>
  </section>

  <!-- Résultat -->

    <div class="grid gap-2 mt-4">
      <a id="outUrl" class="text-blue-500 underline break-all" href="#" target="_blank"></a>
      <div class="flex gap-2">
        <button id="btnCopy" class="btn-ghost">Copier le lien</button>
        <button id="btnNativeShare" class="btn-ghost">Partager</button>
      </div>
      <canvas id="qrCanvas" class="hidden"></canvas>
    </div>
  </section>

<!-- Viewer -->
<section id="viewer" class="hidden">
  <div class="grid gap-2" style="box-shadow: 0px 0px 5px white; border-radius: 3px; padding: 10px 20px;">
    <br>
    <!-- Titre plus grand -->
    <h1 id="vTitle" style="font-size: 2rem; font-weight: bold;"></h1>
<br>
  
    <div class="flex items-center gap-2">
      <!-- Pseudo un peu plus petit -->
      @<span id="vPseudo" style="font-size: 1.2rem; font-weight: 500; color: darkorange;"></span>

    <!-- Description taille adaptée -->

    <img id="vImg" alt="" class="hidden" />
<br><br>
    <hr style="color: darkorange">
    <!-- Liens -->
    <div id="vLinks" class="grid gap-2 mt-3"></div>
<br><br><br>
    <!-- Boutons un peu plus bas -->
    <div class="flex gap-2 mt-6">
      <button id="vShare" class="btn-ghost" style="font-size: 1rem; padding: 0.5rem 1rem;">Partager</button>

    </div>

<!-- Bouton Retour -->
<div class="mt-8 flex justify-center" style="display: none">
  <a href="#" id="resetApp" class="btn-ghost" style="font-size: 1rem; padding: 0.6rem 1.2rem;">
    <span class="material-icons align-middle mr-1">arrow_back</span>
  </a>
</div>


  <!-- ClipboardJS -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

  <script>
    // ================== Constantes / utils DOM ==================
    const MAX_DESC = 500;
    const BASE_URL = location.origin + location.pathname + '#';

    const $ = sel => document.querySelector(sel);
    const $$ = sel => [...document.querySelectorAll(sel)];
    const setVisible = (el, show) => {
      if (!el) return;
      el.classList.toggle('hidden', !show);
    };

    // ================== Sécurité / validation ==================
    function sanitizeUrl(url) {
      try {
        const u = new URL(url);
        return u.protocol === 'http:' || u.protocol === 'https:';
      } catch { return false; }
    }

    // ================== Slug / ID court ==================
    function toSlug(str) {
      return (str || '')
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
    }

    function shortId(len = 6) {
      const alphabet = 'abcdefghijklmnopqrstuvwxyz0123456789';
      const buf = new Uint8Array(len);
      crypto.getRandomValues(buf);
      let out = '';
      for (let i = 0; i < len; i++) out += alphabet[buf[i] % alphabet.length];
      return out;
    }

    // ================== Base64 URL-safe ==================
    function b64urlEncode(bytes) {
      let bin = '';
      for (let i = 0; i < bytes.length; i++) bin += String.fromCharCode(bytes[i]);
      const b64 = btoa(bin).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/g, '');
      return b64;
    }

    function b64urlDecode(str) {
      let b64 = str.replace(/-/g, '+').replace(/_/g, '/');
      while (b64.length % 4) b64 += '=';
      const bin = atob(b64);
      const out = new Uint8Array(bin.length);
      for (let i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i);
      return out;
    }

    // ================== Compression (UTF-8 direct: simple et réel) ==================
    // Pour rester léger et sans dépendances, on encode en UTF-8 (pas de "faux" chiffrement).
    // Si tu veux une vraie compression, je peux intégrer LZ-String ici sans toucher le design.
    function compressToBytes(str) {
      return new TextEncoder().encode(str);
    }
    function decompressFromBytes(bytes) {
      return new TextDecoder().decode(bytes);
    }

    // ================== Chiffrement AES-GCM (réel) ==================
    async function encryptBytes(plainBytes, password) {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await deriveKey(password, salt);
      const ctBuf = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, plainBytes);
      return { salt, iv, ct: new Uint8Array(ctBuf) };
    }

    async function decryptBytes(ctBytes, password, salt, iv) {
      const key = await deriveKey(password, salt);
      const ptBuf = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ctBytes);
      return new Uint8Array(ptBuf);
    }

    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), { name: 'PBKDF2' }, false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['encrypt', 'decrypt']
      );
    }

    // ================== Hash builder / parser ==================
    function buildHash({ slug, dataB64, enc }) {
      const params = new URLSearchParams();
      params.set('data', dataB64);
      if (enc) params.set('enc', '1');
      return `${slug}?${params.toString()}`;
    }

    function parseHash() {
      const h = location.hash.replace(/^#/, '');
      if (!h) return null;
      const qIndex = h.indexOf('?');
      if (qIndex === -1) return null;
      const slug = h.slice(0, qIndex);
      const params = new URLSearchParams(h.slice(qIndex + 1));
      const dataB64 = params.get('data');
      if (!dataB64) return null;
      const enc = params.get('enc') === '1';
      return { slug, dataB64, enc };
    }

    // ================== Thème (non intrusif, ne change pas le design) ==================
    function applyThemeToBody(theme) {
      document.body.dataset.theme = theme || 'particles';
    }

    // ================== Liens dynamiques ==================
    function bindRemoveButtons() {
      $$('#linksContainer .remove-link').forEach(btn => {
        btn.onclick = (e) => {
          const row = e.currentTarget.closest('.grid');
          if (row && $('#linksContainer').children.length > 1) row.remove();
        };
      });
    }

    $('#btnAddLink').addEventListener('click', () => {
      const count = $$('.link-name').length;
      if (count >= 10) { alert('Max 10 liens !'); return; }
      const html = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <input class="input link-name" placeholder="Nom du lien" />
          <div class="flex gap-2">
            <input class="input link-url flex-1" placeholder="https://…" />
            <button class="btn-ghost hover:bg-red-500/20 text-red-300 flex items-center justify-center rounded-lg px-3 remove-link" title="Supprimer">
              <span class="material-icons">delete</span>
            </button>
          </div>
        </div>`;
      $('#linksContainer').insertAdjacentHTML('beforeend', html);
      bindRemoveButtons();
    });

    // Affichage champ mot de passe si chiffrement activé
    $('#inEncrypt').addEventListener('change', (e) => setVisible($('#pwdWrap'), e.target.checked));

    // ========= Création du lien =========
    $('#btnGenerate').addEventListener('click', async () => {
      const title = $('#inTitle').value.trim();
      const pseudo = $('#inPseudo').value.trim();
      const desc = $('#inDesc').value.trim();
      const theme = $('#inTheme').value;
      const image = $('#inImage').value.trim();
      const wantEnc = $('#inEncrypt').checked;
      const password = $('#inPassword').value;
      const slugInput = $('#inSlug').value.trim();

      if (!title) { alert('Le titre est requis.'); return; }
      if (desc.length > MAX_DESC) { alert('Description trop longue.'); return; }
      if (image && !sanitizeUrl(image)) { alert('URL image invalide.'); return; }
      if (wantEnc && (!password || password.length < 6)) { alert('Mot de passe trop court (min 6).'); return; }

      const names = $$('.link-name').map(e => e.value.trim());
      const urls  = $$('.link-url').map(e => e.value.trim());
      const links = names.map((n, i) => ({ n, u: urls[i] })).filter(l => l.n && l.u).slice(0, 10);

      const raw = { v: 2, t: title, p: pseudo || undefined, b: desc || undefined, i: image || undefined, th: theme || 'particles', L: links };
      const json = JSON.stringify(raw);

      const compressed = compressToBytes(json);
      let payloadBytes; let encMeta = null;
      try {
        if (wantEnc) {
          const { salt, iv, ct } = await encryptBytes(compressed, password);
          payloadBytes = new Uint8Array(salt.length + iv.length + ct.length);
          payloadBytes.set(salt, 0);
          payloadBytes.set(iv, salt.length);
          payloadBytes.set(ct, salt.length + iv.length);
          encMeta = { enc: true };
        } else {
          payloadBytes = compressed;
        }
      } catch (e) { console.error(e); alert('Erreur de chiffrement.'); return; }

      const dataB64 = b64urlEncode(payloadBytes);
      const baseSlug = toSlug(slugInput || title);
      const finalSlug = baseSlug ? `${baseSlug}-${shortId(5)}` : shortId(8);
      const hash = buildHash({ slug: finalSlug, dataB64, enc: !!encMeta });
      const finalUrl = BASE_URL + hash;

      // Affichage du résultat
      $('#outUrl').textContent = finalUrl;
      $('#outUrl').href = finalUrl;
      setVisible($('#result'), true);
      setVisible($('#creator'), false);
      setVisible($('#viewer'), false);

      // QR code et partage social si tu veux les réactiver
      // updateShareLinks(finalUrl, title);
      // renderQR(finalUrl);
    });

    // Partage natif
    $('#btnNativeShare').addEventListener('click', async () => {
      const url = $('#outUrl').href;
      const title = $('#inTitle').value || 'Ma page';
      if (navigator.share) {
        try {
          await navigator.share({ title, url });
        } catch (err) {
          if (err?.name !== 'AbortError') {
            alert('Partage interrompu.');
          }
        }
      } else {
        alert('Partage natif indisponible sur ce navigateur.');
      }
    });

    // Copier le lien
    new ClipboardJS('#btnCopy').on('success', () => {
      $('#btnCopy').textContent = 'Copié ✅';
      setTimeout(() => { $('#btnCopy').textContent = 'Copier le lien'; }, 1200);
    });

    // Lecture d'une page depuis l'URL
    async function loadFromHash() {
      const parsed = parseHash();
      if (!parsed) return;

      const { slug, dataB64, enc } = parsed;
      try {
        const bytes = b64urlDecode(dataB64);
        let decompressed;
        if (enc) {
          const pwd = prompt('Cette page est protégée. Entrez le mot de passe :');
          if (!pwd) { alert('Mot de passe requis.'); return; }
          const salt = bytes.slice(0, 16);
          const iv = bytes.slice(16, 28);
          const ct = bytes.slice(28);
          const plainBytes = await decryptBytes(ct, pwd, salt, iv);
          decompressed = decompressFromBytes(plainBytes);
        } else {
          decompressed = decompressFromBytes(bytes);
        }

        const obj = JSON.parse(decompressed);
        applyThemeToBody(obj.th || 'particles');

        $('#vTitle').textContent = obj.t || '';
        $('#vPseudo').textContent = obj.p || '';
        $('#vDesc').textContent = obj.b || '';
        $('#vThemeTag').textContent = obj.th || 'Thème';

        if (obj.i) {
          $('#vImg').src = obj.i;
          setVisible($('#vImg'), true);
        } else {
          setVisible($('#vImg'), false);
        }

        const linksWrap = $('#vLinks');
        linksWrap.innerHTML = '';
        (obj.L || []).forEach(link => {
          const a = document.createElement('a');
          a.href = link.u;
          a.target = '_blank';
          a.className = 'link-btn';
          a.innerHTML = `<span class="material-icons">link</span> ${link.n}`;
          linksWrap.appendChild(a);
        });

        setVisible($('#viewer'), true);
        setVisible($('#creator'), false);
        setVisible($('#result'), false);

        const currentUrl = location.href;
        $('#vShare').onclick = async () => {
          if (navigator.share) {
            try { await navigator.share({ title: obj.t, url: currentUrl }); } catch {}
          } else {
            alert('Partage natif indisponible.');
          }
        };
        $('#vCopy').onclick = async () => {
          try {
            await navigator.clipboard.writeText(currentUrl);
            $('#vCopy').textContent = 'Copié ✅';
            setTimeout(() => { $('#vCopy').textContent = 'Copier le lien'; }, 1200);
          } catch {}
        };
      } catch (e) {
        console.error(e);
        alert('Impossible de lire cette page.');
      }
    }

    // Réinitialisation
    $('#resetApp').addEventListener('click', (e) => {
      e.preventDefault();
      location.hash = '';
      location.reload();
    });

    // Init
    if (location.hash) {
      loadFromHash();
    }
  </script>
</body>
