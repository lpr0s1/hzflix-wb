<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg text-center">
    <h1 class="text-4xl font-bold mb-4">Contrôles en Temps Réel - Lille</h1>
    <p id="status" class="text-gray-700 mb-4 text-3xl">Chargement...</p>
    <div id="risk" class="text-9xl font-bold text-blue-600 mb-4"></div>
    <div id="controls" class="text-left mt-6">
      <h2 class="text-xl font-bold mb-2">Événements récents :</h2>
      <ul id="controlsList" class="list-disc list-inside text-gray-700"></ul>
    </div>
  </div>

<script>
async function fetchRiskData() {
  const status = document.getElementById('status');
  const riskDisplay = document.getElementById('risk');
  const controlsList = document.getElementById('controlsList');
  controlsList.innerHTML = '';

  try {
    const response = await fetch('https://www.waze.com/row-rtserver/web/TGeoRSS?tk=ccp_partner&types=alerts,traffic&lat=50.6292&lon=3.0573&radius=50000');
    if (!response.ok) throw new Error('Erreur API');

    const data = await response.json();
    const alerts = data.alerts.filter(alert => {
      return alert.location && alert.location.y > 50.55 && alert.location.y < 50.70 && alert.location.x > 2.95 && alert.location.x < 3.15;
    });

    alerts.slice(0,10).forEach(alert => {
      const li = document.createElement('li');
      li.innerText = `${alert.type} - ${alert.subtype || 'Type inconnu'}`;
      controlsList.appendChild(li);
    });

    const alertCount = alerts.length;
    let riskPercent = Math.min(100, alertCount * 10);

    riskDisplay.innerText = `${riskPercent}%`;
    status.innerText = 'Données live à jour.';
  } catch (e) {
    console.error(e);
    status.innerText = 'Erreur live.';
    riskDisplay.innerText = '??%';
  }
}

fetchRiskData();
setInterval(fetchRiskData, 60000);
</script>

</body>
</html>
