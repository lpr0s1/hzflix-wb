<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Risque de Contrôle</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-red-500 min-h-screen flex flex-col items-center justify-start p-4 space-y-6">
<div class="w-full max-w-2xl text-center">
<select id="citySelect" class="text-black p-2 rounded mb-4">
<option value="lille">Lille</option>
<option value="valenciennes">Valenciennes</option>
<option value="dunkerque">Dunkerque</option>
<option value="arras">Arras</option>
<option value="roubaix">Roubaix</option>
<option value="tourcoing">Tourcoing</option>
<option value="douai">Douai</option>
<option value="lens">Lens</option>
<option value="bethune">Béthune</option>
<option value="hazebrouck">Hazebrouck</option>
</select>
<h1 class="text-4xl font-bold">Risque de Contrôle</h1>
<p id="riskPercent" class="text-7xl mt-4"></p>
<p id="dateTime" class="text-sm text-gray-400 mt-2"></p>
<p id="riskLevel" class="text-xl mt-2"></p>
<div id="sources" class="mt-6 text-left space-y-2"></div>
</div>
<script>
const cityUrls = {
"lille": [
"https://www.lavoixdunord.fr/region/lille-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/lille",
"https://actu.fr/hauts-de-france/lille"
],
"valenciennes": [
"https://www.lavoixdunord.fr/region/valenciennes-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/valenciennes",
"https://actu.fr/hauts-de-france/valenciennes"
],
"dunkerque": [
"https://www.lavoixdunord.fr/region/dunkerque-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/dunkerque",
"https://actu.fr/hauts-de-france/dunkerque"
],
"arras": [
"https://www.lavoixdunord.fr/region/arras-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/pas-de-calais/arras",
"https://actu.fr/hauts-de-france/arras"
],
"roubaix": [
"https://www.lavoixdunord.fr/region/roubaix-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/roubaix",
"https://actu.fr/hauts-de-france/roubaix"
],
"tourcoing": [
"https://www.lavoixdunord.fr/region/tourcoing-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/tourcoing",
"https://actu.fr/hauts-de-france/tourcoing"
],
"douai": [
"https://www.lavoixdunord.fr/region/douai-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/nord/douai",
"https://actu.fr/hauts-de-france/douai"
],
"lens": [
"https://www.lavoixdunord.fr/region/lens-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/pas-de-calais/lens",
"https://actu.fr/hauts-de-france/lens"
],
"bethune": [
"https://www.lavoixdunord.fr/region/bethune-et-environs",
"https://www.france3-regions.francetvinfo.fr/hauts-de-france/pas-de-calais/bethune",
"https://actu.fr/hauts-de-france/bethune"
],
"hazebrouck": [
"https://www.lavoixdunord.fr/region/hazebrouck-et-environs",
"https://actu.fr/hauts-de-france/hazebrouck"
]
};
const motsClesGeneraux = [
'contrôle','police','barrage','radar','filtrage','sécurité routière',
'opération de contrôle','alcoolémie','intervention','contrôle routier',
'vérifications','opération anti-drogue','patrouille','poursuite','poste de contrôle'
];
let scrapInProgress = false;
async function scrapSites() {
if (scrapInProgress) return;
scrapInProgress = true;
document.getElementById('riskPercent').innerText = '';
document.getElementById('dateTime').innerText = '';
document.getElementById('riskLevel').innerText = '';
document.getElementById('sources').innerHTML = '';
const city = document.getElementById('citySelect').value;
const urls = cityUrls[city] || [];
let totalScore = 0;
for (let siteUrl of urls) {
try {
const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(siteUrl));
const text = await response.text();
let match = false;
for (let mot of motsClesGeneraux) {
if (text.toLowerCase().includes(mot) && text.toLowerCase().includes(city.toLowerCase())) {
match = true;
break;
}
}
if (match) {
totalScore += 10;
document.getElementById('sources').innerHTML += `<div class="mt-2">✅ ${siteUrl} (+10%)</div>`;
} else {
document.getElementById('sources').innerHTML += `<div class="mt-2 text-gray-500">❌ ${siteUrl}</div>`;
}
} catch (e) {
document.getElementById('sources').innerHTML += `<div class="mt-2 text-gray-500">❌ ${siteUrl} (Erreur accès)</div>`;
}
await new Promise(r => setTimeout(r, 200));
}
const now = new Date();
const heure = now.getHours();
if (heure >= 7 && heure <= 9) totalScore += 5;
if (heure >= 16 && heure <= 19) totalScore += 5;
if (heure >= 22 || heure <= 4) totalScore += 10;
const jour = now.getDay();
if (jour === 5 || jour === 6) totalScore += 10;
totalScore += 20;
if (totalScore > 100) totalScore = 100;
document.getElementById('riskPercent').innerText = Math.round(totalScore) + '%';
const dateTime = now.toLocaleString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' });
document.getElementById('dateTime').innerText = `Mise à jour le : ${dateTime}`;
let riskLevel = '';
if (totalScore <= 25) {
riskLevel = 'Pas d\'inquiétude';
} else if (totalScore <= 50) {
riskLevel = 'Peu probable';
} else if (totalScore <= 75) {
riskLevel = 'Fort probable';
} else {
riskLevel = 'Risque très élevé';
}
document.getElementById('riskLevel').innerText = `Niveau de risque : ${riskLevel}`;
scrapInProgress = false;
}
document.getElementById('citySelect').addEventListener('change', scrapSites);
scrapSites();
</script>
</body>
</html>
