<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription - hzflix</title>
  
  <!-- Inclure le script de Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Intégration des SDKs Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithCredential, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    // Fonction pour se connecter avec Google via Firebase
    const signInWithGoogle = (response) => {
      const credential = GoogleAuthProvider.credential(response.credential);

      // Sign-in via Firebase avec les informations Google
      signInWithCredential(auth, credential)
        .then((result) => {
          // Connexion réussie, rediriger l'utilisateur vers l'URL spécifiée
          window.location.href = "https://hzflix.online"; // Changement ici
        })
        .catch((error) => {
          console.error(error);
          alert("Erreur lors de la connexion. Essayez à nouveau.");
        });
    };
  </script>

</head>
<body>
  <h1>Bienvenue sur hzflix</h1>

  <!-- Conteneur pour le bouton Google -->
  <div class="google-btn-container">
    <div id="g_id_onload"
         data-client_id="626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com"
         data-login_uri="index.html"  <!-- Change ici pour l'URL où rediriger l'utilisateur après la connexion -->
         data-auto_prompt="false">
    </div>
    
    <!-- Bouton de connexion Google -->
    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="pill" 
         data-theme="outline" 
         data-text="signin_with" 
         data-size="large" 
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    // Gère l'authentification avec Google
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com",
        callback: signInWithGoogle
      });

      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        {
          theme: "outline",
          size: "large",
          shape: "pill",
          text: "signin_with",
        }
      );
    };
  </script>
</body>
</html>
