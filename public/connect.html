<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription - hzflix</title>
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithCredential, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    const signInWithGoogle = (response) => {
      const credential = GoogleAuthProvider.credential(response.credential);

      signInWithCredential(auth, credential)
        .then((result) => {
          window.location.href = "https://hzflix.online";
        })
        .catch((error) => {
          console.error(error);
          alert("Erreur lors de la connexion. Essayez Ã  nouveau.");
        });
    };

    window.onerror = function(message, source, lineno, colno, error) {
      const errorMessage = `Erreur : ${message}\nSource : ${source}\nLigne : ${lineno}\nColonne : ${colno}\nErreur : ${error}`;
      const errorElement = document.createElement('div');
      errorElement.style.position = 'absolute';
      errorElement.style.top = '0';
      errorElement.style.left = '0';
      errorElement.style.width = '100%';
      errorElement.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
      errorElement.style.color = 'white';
      errorElement.style.padding = '10px';
      errorElement.style.zIndex = '9999';
      errorElement.innerText = errorMessage;
      document.body.appendChild(errorElement);
      return true;
    };

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com",
        callback: signInWithGoogle
      });

      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        {
          theme: "outline",
          size: "large",
          shape: "pill",
          text: "signin_with",
        }
      );
    };
  </script>
</head>
<body>
  <h1 style="color: darkcyan; background-color: rgba(0,0,0,0,0.4); backdrop-filter: blur(7px); padding: 10px 30px; border-bottom-left-radius: 7px; border-top-right-radius: 7px;">Bienvenue sur hzflix</h1>

  <div class="google-btn-container">
    <div id="g_id_onload"
         data-client_id="518287252625-4rolcjn8nuo7mdaeaerk82ukpscufv4k.apps.googleusercontent.com"
         data-login_uri="https://hzflix.online/index.html"
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="pill" 
         data-theme="outline" 
         data-text="signin_with" 
         data-size="large" 
         data-logo_alignment="left">
    </div>
  </div>
</body>
</html>
