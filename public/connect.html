<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec Google</title>
    
    <!-- Charger le SDK Google pour l'authentification -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Charger les SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
            authDomain: "hzflix.firebaseapp.com",
            projectId: "hzflix",
            storageBucket: "hzflix.firebasestorage.app",
            messagingSenderId: "626892229265",
            appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
            measurementId: "G-BJFG2DCVBF"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Fonction pour la connexion via Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Connexion réussie
                    const user = result.user;
                    alert("Bienvenue " + user.displayName + " !");
                    console.log(user);
                    window.location.href = "index.html";  // Redirection après la connexion
                })
                .catch((error) => {
                    console.error("Erreur de connexion avec Google : ", error);
                    alert("Erreur : " + error.message);
                });
        }

        // Fonction pour initialiser le bouton de connexion Google
        function initGoogleButton() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com' // ID client Google
                }).then(function() {
                    // Rendu du bouton Google
                    gapi.signin2.render('google-signin-button', {
                        'scope': 'profile email',
                        'longtitle': true, // Titre long
                        'theme': 'dark', // Thème sombre
                        'onsuccess': signInWithGoogle, // Fonction appelée après une connexion réussie
                        'onfailure': function(error) {
                            alert("Erreur d'authentification avec Google : " + error);
                        }
                    });
                });
            });
        }
    </script>
</head>
<body onload="initGoogleButton()">
    <h2>Connexion à Hzflix</h2>
    
    <!-- Le vrai bouton de connexion Google sera ici -->
    <div id="google-signin-button"></div> <!-- Le bouton s'affichera ici -->
    
    <!-- Ajoute un script de redirection à la page Google après une connexion réussie -->
</body>
</html>
