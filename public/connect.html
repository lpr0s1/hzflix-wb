<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Connexion via Email</title>
    <script type="module">
        // Import des fonctions nécessaires depuis Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
            authDomain: "hzflix.firebaseapp.com",
            projectId: "hzflix",
            storageBucket: "hzflix.firebasestorage.app",
            messagingSenderId: "626892229265",
            appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
            measurementId: "G-BJFG2DCVBF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Fonction pour envoyer un email de confirmation
        function sendEmailLink() {
            const email = document.getElementById("emailInput").value;
            const actionCodeSettings = {
                url: 'https://hzflix.online/confirm-email', // Remplace par l'URL de redirection après confirmation
                handleCodeInApp: true,
            };

            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    // Sauvegarder l'email dans le stockage local pour une connexion future
                    window.localStorage.setItem('emailForSignIn', email);
                    alert('Vérifie ton email pour confirmer ton inscription !');
                })
                .catch((error) => {
                    console.error('Erreur lors de l\'envoi de l\'email :', error);
                    alert('Erreur lors de l\'envoi de l\'email : ' + error.message);
                });
        }

        // Fonction pour vérifier si l'email est vérifié après le clic sur le lien
        function handleEmailConfirmation() {
            const email = window.localStorage.getItem('emailForSignIn');
            if (isSignInWithEmailLink(auth, window.location.href)) {
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        // Connexion réussie
                        alert('Inscription confirmée avec succès !');
                        window.localStorage.removeItem('emailForSignIn');
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la confirmation :', error);
                        alert('Erreur de confirmation : ' + error.message);
                    });
            }
        }

        window.onload = function () {
            // Vérifie si l'utilisateur vient de cliquer sur le lien d'email
            if (window.location.href.includes("confirm-email")) {
                handleEmailConfirmation();
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inscription</h2>
        <input type="email" id="emailInput" placeholder="Email" />
        <button onclick="sendEmailLink()">Envoyer le lien de confirmation</button>
        <div id="messageContainer"></div>
    </div>

    <script>
        // Ajout d'un message de confirmation ou d'erreur après l'envoi de l'email
        function showMessage(message, type) {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.textContent = message;
            messageContainer.className = type === "success" ? "success-message" : "error-message";
        }
    </script>

</body>
</html>
