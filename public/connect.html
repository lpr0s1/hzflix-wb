<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'inscription - hzflix</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="module">
    // Importer les fonctions nécessaires depuis Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
      authDomain: "hzflix.firebaseapp.com",
      projectId: "hzflix",
      storageBucket: "hzflix.firebasestorage.app",
      messagingSenderId: "626892229265",
      appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
      measurementId: "G-BJFG2DCVBF"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Fonction pour se connecter avec Google
    const signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try {
        // Lancer l'authentification via la popup Google
        const result = await signInWithPopup(auth, provider);
        
        // Connexion réussie, redirection vers le site
        window.location.href = "https://hzflix.online";
      } catch (error) {
        console.error(error);
        alert("Erreur lors de la connexion. Essayez à nouveau.");
      }
    };
  </script>
</head>
<body>
  <h1>Bienvenue sur hzflix</h1>

  <!-- Bouton Google officiel -->
  <div class="g-signin2" data-onsuccess="signInWithGoogle"></div>

</body>
</html>
