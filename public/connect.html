<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec Google</title>
    <script type="module">
        // Importation des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
            authDomain: "hzflix.firebaseapp.com",
            projectId: "hzflix",
            storageBucket: "hzflix.firebasestorage.app",
            messagingSenderId: "626892229265",
            appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
            measurementId: "G-BJFG2DCVBF"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Fonction de connexion avec Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    // L'utilisateur est connecté
                    const user = result.user;
                    alert("Bienvenue " + user.displayName + " !");
                    console.log(user);
                    window.location.href = "index.html";  // Rediriger vers la page d'accueil après la connexion
                })
                .catch((error) => {
                    console.error("Erreur lors de la connexion : ", error);
                    alert("Erreur : " + error.message);
                });
        }
    </script>
</head>
<body>
    <button onclick="signInWithGoogle()">Se connecter avec Google</button>
</body>
</html>
