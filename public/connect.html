<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec Google</title>

    <!-- Charger les scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>

    <!-- Charger les API de Google pour le vrai bouton -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
            authDomain: "hzflix.firebaseapp.com",
            projectId: "hzflix",
            storageBucket: "hzflix.firebasestorage.app",
            messagingSenderId: "626892229265",
            appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
            measurementId: "G-BJFG2DCVBF"
        };

        // Initialiser Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Fonction appelée après que l'utilisateur se connecte avec Google
        function onSignIn(googleUser) {
            // Récupère le token d'authentification Google
            const id_token = googleUser.getAuthResponse().id_token;

            // Créer un credential Firebase à partir de ce token
            const credential = firebase.auth.GoogleAuthProvider.credential(id_token);

            // Authentification avec Firebase
            auth.signInWithCredential(credential)
                .then((result) => {
                    // Connexion réussie
                    const user = result.user;
                    console.log("Utilisateur connecté via Google : ", user);
                    alert('Connexion réussie avec Google !');
                    window.location.href = "index.html"; // Page d'accueil ou autre
                })
                .catch((error) => {
                    console.error("Erreur lors de la connexion avec Google : ", error);
                    alert("Erreur de connexion avec Google : " + error.message);
                });
        }

        // Initialisation du bouton de Google
        function renderButton() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com' // Remplace par ton ID client
                }).then(function() {
                    // Attache le gestionnaire d'événements au bouton Google
                    const auth2 = gapi.auth2.getAuthInstance();
                    auth2.attachClickHandler(document.getElementById('google-signin-button'), {}, onSignIn);
                });
            });
        }

        // Charger le bouton Google dès que la page est prête
        window.onload = renderButton;
    </script>
</head>
<body>
    <h2>Connexion avec Google</h2>

    <!-- Bouton Google sera ajouté ici -->
    <div id="google-signin-button"></div>

</body>
</html>
