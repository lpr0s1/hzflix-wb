<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Google</title>

    <!-- Ajouter le SDK Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC-Fy4lvfX-Nr6F640Jmeur7y2uHBpli3Q",
            authDomain: "hzflix.firebaseapp.com",
            projectId: "hzflix",
            storageBucket: "hzflix.firebasestorage.app",
            messagingSenderId: "626892229265",
            appId: "1:626892229265:web:2a7148e39e2de1757bcd30",
            measurementId: "G-BJFG2DCVBF"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Fonction de connexion avec Google
        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Connexion réussie
                    const user = result.user;
                    console.log(user);
                    window.location.href = "index.html";  // Redirection après la connexion
                })
                .catch((error) => {
                    console.error("Erreur de connexion avec Google : ", error);
                    alert("Erreur : " + error.message);
                });
        }
    </script>

    <!-- Charger le SDK Google pour le bouton -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body>

    <!-- Le vrai bouton Google -->
    <div id="google-signin-button"></div>

    <script>
        // Initialisation du bouton Google
        function initGoogleButton() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '626892229265-oi8nnc53cjv6gj49h2tdofn2aen3us6c.apps.googleusercontent.com' // Ton client_id Google
                }).then(function() {
                    // Rendu du bouton Google
                    gapi.signin2.render('google-signin-button', {
                        'scope': 'profile email',
                        'longtitle': true, // Texte long sur le bouton
                        'theme': 'dark', // Thème sombre
                        'onsuccess': signInWithGoogle, // Connexion réussie
                        'onfailure': function(error) {
                            alert("Erreur d'authentification avec Google : " + error);
                        }
                    });
                });
            });
        }

        // Lancer l'initialisation au chargement de la page
        window.onload = initGoogleButton;
    </script>

</body>
</html>
