<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mes lives films</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      height: 900px;
      background: linear-gradient(34deg, #333, black, #333);
      font-size: 20px;
      user-select: none;
      -webkit-user-select: none;
      margin: 20px;
      color: white;
    }
    h2{margin:0 0 16px 0}
    .wrap{
      position: relative;
      display: inline-block;
      border-radius: 4px;
      border: solid 2px lightgreen;
      box-shadow: 0px 0px 7px lightgreen;
      overflow: hidden;
      background:#000;
    }
    .frame{
      display:block;
      width:100%;
      height:100%;
      border:0;
    }
    .controls{
      position: absolute;
      right: 10px;
      bottom: 10px;
      display:flex;
      gap:8px;
      z-index: 50;
    }
    .btn{
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight:600;
    }
    .btn:hover{background: rgba(255,255,255,0.06)}
    .responsive{
      width:350px;
      height:200px;
    }
    @media (min-width:800px){
      .responsive{width:800px;height:450px}
    }
    :fullscreen .wrap, :-webkit-full-screen .wrap {width:100%!important;height:100%!important;border-radius:0!important}
  </style>
</head>
<body>
  <h2>test</h2>
  <div class="wrap responsive" id="playerWrap">
    <iframe id="kickFrame" class="frame" src="https://player.kick.com/hanzo-x65" scrolling="no" allow="fullscreen; autoplay" allowfullscreen></iframe>
    <div class="controls">
      <button id="fsBtn" class="btn">Fullscreen</button>
      <button id="openBtn" class="btn">Ouvrir Kick</button>
    </div>
  </div>

  <script>
    const wrap=document.getElementById("playerWrap");
    const frame=document.getElementById("kickFrame");
    const fsBtn=document.getElementById("fsBtn");
    const openBtn=document.getElementById("openBtn");

    function enterFS(el){
      if(el.requestFullscreen) return el.requestFullscreen();
      if(el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      if(el.msRequestFullscreen) return el.msRequestFullscreen();
      return Promise.reject();
    }
    function exitFS(){
      if(document.exitFullscreen) return document.exitFullscreen();
      if(document.webkitExitFullscreen) return document.webkitExitFullscreen();
      if(document.msExitFullscreen) return document.msExitFullscreen();
      return Promise.resolve();
    }

    fsBtn.addEventListener("click",()=>{
      if(document.fullscreenElement||document.webkitFullscreenElement){
        exitFS();
      }else{
        enterFS(wrap).catch(()=>enterFS(frame));
      }
    });

    openBtn.addEventListener("click",()=>{
      window.open("https://kick.com/hanzo-x65","_blank","noopener");
    });

    wrap.addEventListener("dblclick",()=>{
      if(document.fullscreenElement) exitFS();
      else enterFS(wrap).catch(()=>enterFS(frame));
    });

    document.addEventListener("keydown",(e)=>{
      if(e.key==="f"||e.key==="F"){
        if(document.fullscreenElement) exitFS();
        else enterFS(wrap).catch(()=>enterFS(frame));
      }
      if(e.key==="Escape") exitFS();
    });

    document.addEventListener("fullscreenchange",()=>{
      const isFS=!!(document.fullscreenElement||document.webkitFullscreenElement);
      fsBtn.textContent=isFS?"Quitter":"Fullscreen";
    });
  </script>
</body>
</html>
