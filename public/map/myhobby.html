<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Récupération Géolocalisation</title>
</head>
<body>
    <h2>Récupération de votre localisation...</h2>

    <form id="geoForm" action="https://tonserveur.com/endpoint" method="POST">
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
    </form>

    <button onclick="getLocation()">Récupérer ma position</button>
<script>
function getLocation() {
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
            pos => alert(`Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`),
            err => alert("Erreur: " + err.message)
        );
    } else {
        alert("Géolocalisation non supportée.");
    }
}
</script>
</body>
</html>
