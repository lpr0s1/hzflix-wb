<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer 1 Heure</title>
  <style>
    body {
      font-size: 35px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Copperplate', 'Copperplate Gothic Light', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffcc33;
      text-transform: uppercase;
    }

    #timer {
      font-size: 4rem;
      background: linear-gradient(90deg, #ffcc33, #ff7733);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 204, 51, 0.2);
    }

    .glow {
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #ffcc33; }
      to { text-shadow: 0 0 25px #ff7733; }
    }
  </style>
</head>
<body>
  <h1>Le live commence dans: </h1>
  <div id="timer" class="glow">01:00:00</div>
  <br>
  <p style="color: white">Film: Blade runner 2049</p>

  <script>
    let totalSeconds = 3600;

    function updateTimer() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('timer').textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        clearInterval(timerInterval);
        document.getElementById('timer').textContent = "Termin√©";
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
