  <script async>
    document.addEventListener("DOMContentLoaded", function () {
        const selectableElements = document.querySelectorAll(".selectable");
        let currentIndex = 0;

        function updateSelection() {
            selectableElements.forEach((el, index) => {
                if (index === currentIndex) {
                    el.classList.add("selected");
                    el.scrollIntoView({ behavior: "smooth", block: "center" });
                } else {
                    el.classList.remove("selected");
                }
            });
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowRight") {
                currentIndex = (currentIndex + 1) % selectableElements.length;
            } else if (event.key === "ArrowLeft") {
                currentIndex = (currentIndex - 1 + selectableElements.length) % selectableElements.length;
            } else if (event.key === "Enter") {
                selectableElements[currentIndex].click();
            }
            updateSelection();
        });

        updateSelection();
    });
</script>
